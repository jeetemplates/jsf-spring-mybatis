<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>JSF 2.0 Hello World</title>
</h:head>
<h:body>

	<ui:composition template="/pages/template/layout.xhtml">
	
		<ui:define name="content">
			<h3>JSF 2.0 Hello World Example - hello.xhtml</h3>
			<h:form>
				First name : <h:inputText value="#{helloWorldForm.firstName}"></h:inputText>
				<br/>
				Last name : <h:inputText value="#{helloWorldForm.lastName}"></h:inputText>
				<br/>
				<h:commandButton value="Add hello" action="#{welcomeController.createHello()}" />
			</h:form>
			<br/>
			<h:form>
				<h:commandButton value="Throw Exception" action="#{welcomeController.throwException()}" />
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>
</html>

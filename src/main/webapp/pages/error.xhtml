<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>JSF 2.0 Hello World Error</title>
</h:head>
<h:body>
	<ui:composition template="/pages/template/layout.xhtml">
		<ui:define name="content">
			<h3>JSF 2.0 Hello World Example - error.xhtml</h3>
			An error has occured. <h:link outcome="home">Return to home</h:link>
			<br />
			<br />
			Error code : <h:outputText value="#{param['errorCode']}" />
			<br />
			<br />
			Error message : <h:outputText value="#{errorMessage}" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
